<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Palindromic Subsequence</title>
    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Set Up Header -->
    <header class="text-center container-fluid">
        <h1>Longest Palindromic Subsequence</h1>
    </header>

    <section class="container-fluid">
        <!-- Set Up Form -->
        <form>
            <div class="form-group">
                <label for="mytext" class="form-label">Text (Required)</label>
                <input class="form-control" placeholder="Enter text (e.g. bobcat)" title="Enter text (e.g. bobcat)">
            </div>

            <!-- Set Up and Center Buttons -->
            <div class="d-grid gap-2 col-4 mt-2 mx-auto">
                <button type="button" onclick="getTextInfo()" class="btn btn-info">Submit</button>
                <button type="reset" onclick="clearInfo()" class="btn btn-warning">Reset</button>
            </div>
        </form>

        <!-- Display Text Information -->
        <p id="txtinfo"></p>

        <!-- Load Script -->
        <script src="js/script.js"></script>
    </section>
</body>
</html>
